<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tarefas</title>

    <link rel="stylesheet" href="tarefa.css">

</head>
<body>
    
    <div class="form-container">
        <h2>Cadastrar Tarefa</h2>
        <form action="/tarefas" method="POST">
           
            <div class="form-group">
                <label for="nome">Nome da Tarefa:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome da tarefa" required>
            </div>

           
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" placeholder="Descreva a tarefa" rows="4" required></textarea>
            </div>

            
            <div class="form-group">
                <label for="data_entrega">Data de Entrega:</label>
                <input type="date" id="data_entrega" name="data_entrega" required>
            </div>

           
            <div class="form-group">
                <label for="responsavel">Responsável:</label>
                <select id="responsavel" name="responsavel_id" required>
                    <option value="">Selecione o responsável</option>
                    <select id="editarResponsavel" required></select>
                    
                    
                </select>
                <a href="Responsavel.html" class="add-responsavel">Adicionar novo responsável</a>
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="incompleta">Incompleta</option>
                    <option value="completa">Completa</option>
                </select>
            </div>

           
            <div class="form-group">
                <button type="submit">Salvar Tarefa</button>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
    <script src="ListarTarefas.js"></script>
    <script src="Responsavel.js"></script>
    
</body>
</html>
